<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Simple Snake Game</title>
</head>
<body>
    <canvas id="gameCanvas">&lt;</canvas>
    <div class="gameSet" id="gameSet">
        <p class="help">Press Space to end the Game or Enter to start</p>
        <label class="games-speed-label">Game Speed (ms):
            <input type="number" name="" id="gameSpeed">
        </label>
        <div class="score-container">Score: <span id="score">0</span></div>
    </div>
    <p style="display: none;">Snake were made by Vadim Spicyn followed by tutorial on <a href="https://www.freecodecamp.org/news/think-like-a-programmer-how-to-build-snake-using-only-javascript-html-and-css-7b1479c3339e/">freeCodeCamp</a></p>
    <script defer src="main.js"></script>
</body>
</html>
